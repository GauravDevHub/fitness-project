<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shree Prabha Fitness Centre</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1F1F1F;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #0E0E0E;
      box-shadow: 0 2px 8px rgba(210, 183, 74, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo img {
      height: 60px;
      border-radius: 50%;
    }

    .nav-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
    }

    nav a {
      text-decoration: none;
      color: #FFC107;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FF3C38;
    }

    .signup-btn {
      background-color: #FFC107;
      color: #121212;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #FF3C38;
      color: white;
    }

    .signup-btn a {
      text-decoration: none;
      color: inherit;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('your-hero-image.jpg') center/cover no-repeat;
      padding: 120px 20px 80px;
      text-align: center;
      background-blend-mode: overlay;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #FFC107;
      animation: fadeDown 1s ease-in-out;
    }

    .hero p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-top: 10px;
      animation: fadeUp 1.2s ease-in-out;
    }

    @keyframes fadeDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .hero::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle, rgba(255, 193, 7, 0.15) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    article {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #DDDDDD;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .plans button {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: goldenrod;
      padding: 30px 10px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .plans button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .plans button a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .plans button i {
      display: block;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    footer {
      background-color: #0E0E0E;
      text-align: center;
      padding: 30px 20px;
      border-top: 1px solid #333;
      margin-top: auto;
    }

    footer p {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #AAAAAA;
    }

    footer .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #FFC107;
      font-size: 1.2rem;
    }

    .typing {
      color: #e0e0e0;
      font-weight: 400;
      font-size: 1.2rem;
      margin-top: 12px;
      min-height: 1.5rem;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: #FFC107;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: #121212;
        position: absolute;
        top: 80px;
        left: 0;
        right: 0;
        padding: 20px 0;
        z-index: 1000;
      }

      nav ul.show {
        display: flex;
      }

      header {
        flex-wrap: wrap;
        padding: 15px 20px;
      }

      .nav-wrapper {
        width: 100%;
        display: flex;
        justify-content: flex-end;
      }

      .signup-btn {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- <a href="#home" class="logo">
      <img src="/images/image5.jpeg" alt="Fitness Logo" />
    </a> -->

    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <div class="nav-wrapper">
      <nav>
        <ul>
          <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#plans"><i class="fas fa-dumbbell"></i> Plans</a></li>
          <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
    </div>

    <button class="signup-btn"><a href="join.html">Join</a></button>
  </header>

  <section id="home" class="hero">
    <h1>Shree Prabha Fitness</h1>
    <p class="typing"></p>
  </section>

  <!-- <article data-aos="fade-up">
    <h2 style="color: #FFC107; margin-bottom: 10px;">Our Philosophy</h2>
    <p>
      Calisthenics isn’t your typical gym workout—it’s a movement lifestyle where your body becomes your gym and gravity becomes your playground...
    </p>
  </article> -->

  <section id="plans">
    <h2 style="text-align: center; color: #FFC107; margin-top: 40px;" data-aos="fade-up">Our Training Options</h2>
    <div class="plans" data-aos="fade-up" data-aos-delay="100">
      <button><a href="#"><i class="fas fa-dumbbell"></i>Weight Training</a></button>
      <button><a href="#"><i class="fas fa-fire"></i>Fat Loss</a></button>
      <button><a href="#"><i class="fas fa-spa"></i>Yoga</a></button>
      <button><a href="#"><i class="fas fa-heartbeat"></i>Cardio</a></button>
      <button><a href="#"><i class="fas fa-person-running"></i>Parkour</a></button>
      <button><a href="#"><i class="fas fa-heart"></i>Wellness</a></button>
    </div>
  </section>

  <footer id="contact">
    <p>We’re here to support your fitness journey every step of the way.</p>
    <p>Contact us: +91 98765 43210</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p class="copyright">&copy; 2025 Shree Prabha Fitness Centre.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const typed = new Typed('.typing', {
      strings: [
        "We have something amazing for you...",
        "Let's train something different.",
        "Unleash your inner athlete.",
        "Calisthenics. Cardio. Strength. Yoga."
      ],
      typeSpeed: 40,
      backSpeed: 20,
      loop: true
    });

    function toggleMenu() {
      const navLinks = document.querySelector("nav ul");
      navLinks.classList.toggle("show");
    }
  </script>
</body>
</html>
